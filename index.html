<meta http-equiv="content-type" content="text/html; charset=UTF8">
<html>
  <head>
    <title>Xiangqi Viewer</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="xiangqi_viewer.js"></script>
  </head>

  <body>
    <div id="xiangqi-example">
    </div>

    <script>
      var UNIT = 50;
      var BOARD_WIDTH = 8;
      var BOARD_HEIGHT = 9;
      var BOARD_COLOR = 'rgb(6, 120, 155)';
      var MARGIN = UNIT;

      var width = BOARD_WIDTH * UNIT + 2*MARGIN;
      var height = BOARD_HEIGHT * UNIT + 2*MARGIN;

      var lineGraph = d3.select("#xiangqi-example")
      .append("svg:svg")
      .attr("width", width)
      .attr("height", height);

      // horizontal
      for (var j = 0; j < BOARD_HEIGHT + 1; j++) {
        var height = MARGIN + j * UNIT;

        lineGraph.append("svg:line")
        .attr("x1", MARGIN)
        .attr("y1", height)
        .attr("x2", BOARD_WIDTH * UNIT + MARGIN)
        .attr("y2", height)
        .style("stroke", BOARD_COLOR)
        .style("stroke-width", 2);
      };

      // vertical
      for (var j = 0; j < BOARD_WIDTH + 1; j++) {
        var offset = MARGIN + j * UNIT;

        lineGraph.append("svg:line")
        .attr("x1", offset)
        .attr("y1", MARGIN)
        .attr("x2", offset)
        .attr("y2", BOARD_HEIGHT * UNIT + MARGIN)
        .style("stroke", BOARD_COLOR)
        .style("stroke-width", 2);
      };
    </script>
  </body>
</html>
