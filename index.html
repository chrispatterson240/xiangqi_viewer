<meta http-equiv="content-type" content="text/html; charset=UTF8">
<html>
  <head>
    <title>Xiangqi Viewer</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="svg.min.js"></script>
    <script type="text/javascript" src="xiangqi_viewer.js"></script>
  </head>

  <body>
    <div id="xiangqi-example">
    </div>

    <script>
      var board = new XiangqiViewer.Board($('#xiangqi-example'), 70, 4);
      board.defaultSetup();
      var moves = [
        {instruction: 'c2=5', red: true},
        {instruction: 'c8=5', red: false},
        {instruction: 'h2+3', red: true}
      ];

      for (var i = 0; i < moves.length; i++) {
        var move = moves[i];

        board.runMove(move.instruction, move.red);
      };
    </script>
  </body>
</html>
