<meta http-equiv="content-type" content="text/html; charset=UTF8">
<html>
  <head>
    <title>Xiangqi Viewer</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="xiangqi_viewer.js"></script>
  </head>

  <body>
    <div id="xiangqi-example">
    </div>

    <script>
      var UNIT = 70;
      var BOARD_WIDTH = 8;
      var BOARD_HEIGHT = 9;
      var BOARD_COLOR = 'rgb(6, 120, 155)';
      var MARGIN = UNIT * 0.70;
      var STROKE_WIDTH = 4;

      var width = BOARD_WIDTH * UNIT + 2*MARGIN;
      var height = BOARD_HEIGHT * UNIT + 2*MARGIN;

      var lineGraph = d3.select("#xiangqi-example")
      .append("svg:svg")
      .attr("width", width)
      .attr("height", height);

      // horizontal
      for (var j = 0; j < BOARD_HEIGHT + 1; j++) {
        var height = MARGIN + j * UNIT;

        lineGraph.append("svg:line")
        .attr("x1", MARGIN)
        .attr("y1", height)
        .attr("x2", BOARD_WIDTH * UNIT + MARGIN)
        .attr("y2", height)
        .style("stroke", BOARD_COLOR)
        .style("stroke-width", STROKE_WIDTH);
      };

      // vertical top half
      for (var j = 1; j < BOARD_WIDTH; j++) {
        var offset = MARGIN + j * UNIT;

        lineGraph.append("svg:line")
        .attr("x1", offset)
        .attr("y1", MARGIN)
        .attr("x2", offset)
        .attr("y2", Math.floor(BOARD_HEIGHT/2) * UNIT + MARGIN)
        .style("stroke", BOARD_COLOR)
        .style("stroke-width", STROKE_WIDTH);
      };

      // vertical bottom half
      for (var j = 1; j < BOARD_WIDTH; j++) {
        var offset = MARGIN + j * UNIT;

        lineGraph.append("svg:line")
        .attr("x1", offset)
        .attr("y1", MARGIN + Math.ceil(BOARD_HEIGHT/2) * UNIT)
        .attr("x2", offset)
        .attr("y2", Math.floor(BOARD_HEIGHT/2) * UNIT + MARGIN + Math.ceil(BOARD_HEIGHT/2)*UNIT)
        .style("stroke", BOARD_COLOR)
        .style("stroke-width", STROKE_WIDTH);
      };

      // left and right edges
      lineGraph.append("svg:line")
      .attr("x1", MARGIN)
      .attr("y1", MARGIN - STROKE_WIDTH/2)
      .attr("x2", MARGIN)
      .attr("y2", MARGIN + UNIT * BOARD_HEIGHT + STROKE_WIDTH/2)
      .style("stroke", BOARD_COLOR)
      .style("stroke-width", STROKE_WIDTH);

      lineGraph.append("svg:line")
      .attr("x1", MARGIN + UNIT * BOARD_WIDTH)
      .attr("y1", MARGIN - STROKE_WIDTH/2)
      .attr("x2", MARGIN + UNIT * BOARD_WIDTH)
      .attr("y2", MARGIN + UNIT * BOARD_HEIGHT + STROKE_WIDTH/2)
      .style("stroke", BOARD_COLOR)
      .style("stroke-width", STROKE_WIDTH);
    </script>
  </body>
</html>
